<div style="float:right">
    <span ng-if="amount.currency == 'VBC'">
        {{amount.value/1000000 + " "+amount.currency}}
    </span>
    <span ng-if="amount.currency && amount.currency!='VBC'">
        {{amount.value + " "+amount.currency}}
    </span>
    <span ng-if="amount && !amount.currency">
        {{amount/1000000+" VRP"}}
    </span>
    <span ng-if="!amount">
        NA
    </span>
</div>
